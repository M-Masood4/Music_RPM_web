{% extends "base.html" %}
{% block main_content %}

<h2>Admin Panel</h2>

<!-- Wrapper for each YouTube channel to be verified -->
<div class="verification-item">
    <div class="verification-details">
        <p><strong>YouTube Channel URL:</strong> <a href="{{ channel['channel_url'] }}" target="_blank">{{ channel['channel_url'] }}</a></p>
        <p><strong>User ID:</strong> {{ channel['user_id'] }}</p>
    </div>

    <!-- Approve/Disapprove buttons -->
    <div class="verification-actions">
        <button class="approve-btn">Approve</button>
        <button class="disapprove-btn">Disapprove</button>
    </div>
</div>

{% endblock %}
